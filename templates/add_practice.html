<!-- templates/add_practice.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Practice</title>
</head>
<body>
    <h1>Add New Practice</h1>
    <form action="{{ url_for('add_practice') }}" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>

        <label for="contact">Contact:</label><br>
        <input type="text" id="contact" name="contact"><br>

        <label for="website_link">Website Link:</label><br>
        <input type="text" id="website_link" name="website_link"><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
