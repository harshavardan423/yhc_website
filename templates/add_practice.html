<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Practice</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add New Practice</h1>
        <form id="practice_form" action="/add_practice" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Title" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" name="contact" id="contact" class="form-control" placeholder="Contact">
            </div>
            <div class="mb-3">
                <label for="website_link" class="form-label">Website Link</label>
                <input type="text" name="website_link" id="website_link" class="form-control" placeholder="Website Link">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" class="form-control" placeholder="Description" rows="5" required></textarea>
            </div>
            <div id="image_inputs" class="mb-3">
                <label class="form-label">Images</label>
                <input type="file" name="images[]" accept="image/*" class="form-control" multiple required>
            </div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addImageInput()">Add Image</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function addImageInput() {
            var container = document.getElementById("image_inputs");
            var input = document.createElement("input");
            input.type = "file";
            input.name = "images[]";
            input.accept = "image/*";
            input.multiple = true;
            input.classList.add("form-control", "mb-3");
            container.appendChild(input);
        }
    </script>
</body>
</html>
